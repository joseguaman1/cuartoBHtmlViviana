        <script>
            $(document).ready(function () {
                verificarNoInicioSesion();
                var user = '<label style="color: #9911FF" class="nav-link">Bienvenido ' + localStorage["user"] + '</label>';
                $("#user").html(user);
                $("#cerrar").click(function () {
                    cerrar_sesion();
                });

                validar();
                $("#fecha").change(function () {
                    var edad = calcularEdad($("#fecha").val());
                    $("#edad").val(edad);
                });
            });

            function validar() {
                $.validator.addMethod("soloLetras", function (value, element) {
                    return this.optional(element) || /^[a-z\s]+$/i.test(value);
                }, "Solo letras");

                $.validator.addMethod("cedula", function (value, element) {
                    return this.optional(element) || validarCedula(value);
                }, "Cedula no valida");                

                $("#formulario").validate({
                    errorElement: 'div',
                    errorClass: 'help-block',
                    ignore: "",
                    rules: {
                        apellidos: {
                            required: true,
                            minlength: 3,
                            maxlength: 50,
                            soloLetras: true
                        },
                        cedula: {
                            required: true,
                            minlength: 10,
                            maxlength: 10,
                            number: true,
                            cedula: true
                        }

                    },
                    submitHandler: function (form) {
                        //form.submit();
                        guardar();                   
                        
                    }
                });
            }
            function guardar() {
                //$('#exampleModalScrollable').modal('hide');
                var accion = "/guardar_paciente";
                var external = $("#external").val();
                if(external != "0") {
                    accion = "/modificar_paciente/"+external;
                }
                
                var data = {    
                    "apellidos":$("#apellidos").val(),
                    "nombres":$("#nombres").val(),
                    "fecha_nac":$("#fecha").val(),
                    "direccion":$("#dir").val(),
                    "genero":$("#genero").val(),
                    "edad":$("#edad").val(),
                    "celular":$("#celular").val(),
                    "habitos":$("#habitos").val(),
                    "enfermedades":$("#enf").val(),
                    "enfermedades_hederitarias":$("#enf_h").val(),
                    "cedula":$("#cedula").val(),
                    "telefono":$("#fono").val()
                };
                var dataEnv = JSON.stringify(data);
                console.log(dataEnv);
                console.log(URL_RESTFUL+accion);
                $.ajax({
                    url: URL_RESTFUL+accion,
                    data: dataEnv,
                    type: 'POST',
                    headers: {"api-token":localStorage["token"]},
                    dataType: 'json',
                    success: function (data, textStatus, jqXHR) {
                        console.log(data);
                        //alert("ggh");
                        if(data.codigo && data.codigo == "200") {
                            $("#exampleModalScrollable .close").click();
                            cargar_pacientes();
                        } else {
                          //  alert("casa");
                            manejoErroresJson(data.message, data.codigo);
                        }
                    }, error: function (jqXHR, textStatus, errorThrown) {
                        console.log(jqXHR);
                    }
                });
                
                //console.log(dataEnv);
                //alert("d");
                //location.href="principal.html";
            }
        </script>
